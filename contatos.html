<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contatos - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contatos.html">
        <link rel="stylesheet" href="style.css">
        
    </head>
    
    <body>
        <header>
            <div class="caixamenu">
                <h1><img src="logo.png"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav> 
            </div>   
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrão" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrão" required placeholder="seuemail@email.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrão" required placeholder="(00) 12345-6789">

                <label for="mensagem">Mensagem</label>
                <textarea cols="51" rows="7" id="mensagem" class="input-padrão" required></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato ?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>
                
                <fieldset>
                    <legend>Qual horário gostaria de ser atendido ? </legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>


                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber novidades por e-mail?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>
            <p class="atendimento">Horário de atendimento</p>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda, Terça e Quarta</td>
                        <td> 08hs ás 19hs</td>
                    </tr>
                    <tr>
                        <td>Quinta, Sexta e Sábado</td>
                        <td>08hs ás 21h</td>
                    </tr>
                    <tr>
                        <td>Domingo e Feriados</td>
                        <td>09hs ás 15h</td>
                    </tr>
            </tbody>
            </table>

        </main>

        <footer>
            <img src="logo-branco.png">
            <p class="copy">&copy; Copyright Barbearia Aura - 2019</p>

        </footer>
    </body>

</html>
